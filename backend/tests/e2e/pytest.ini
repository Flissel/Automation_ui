[tool:pytest]
# Pytest configuration for TRAE E2E tests

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Test directories
testpaths = .

# Minimum version
minversion = 6.0

# Add current directory to Python path
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --maxfail=5
    --durations=10
    --capture=no
    --asyncio-mode=auto
    --html=../test_output/e2e_report.html
    --self-contained-html
    --junitxml=../test_output/e2e_junit.xml
    --cov=../../app
    --cov-report=html:../test_output/coverage_html
    --cov-report=xml:../test_output/coverage.xml
    --cov-report=term-missing

# Markers
markers =
    e2e: End-to-end tests
    localhost: Tests for localhost environment
    ui: User interface tests
    snapshot: Snapshot-related tests
    ocr: OCR functionality tests
    automation: Automation workflow tests
    integration: Integration tests
    slow: Slow running tests
    smoke: Smoke tests for basic functionality
    critical: Critical path tests
    regression: Regression tests
    performance: Performance tests

# Asyncio configuration
asyncio_mode = auto

# Timeout settings
timeout = 300
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:playwright.*
    ignore::UserWarning:asyncio.*

# Test output
junit_family = xunit2
junit_logging = all
junit_log_passing_tests = true

# Coverage settings
cov_fail_under = 70
cov_branch = true

# Parallel execution (uncomment for parallel runs)
# -n auto
# --dist worksteal