[tool:pytest]
# Pytest configuration for TRAE Backend Tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --durations=10
    --color=yes
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests 
    service: Service tests
    slow: Slow running tests
    asyncio: Async tests
    e2e: End-to-end tests
    localhost: Tests for localhost environment
    ui: User interface tests
    snapshot: Snapshot-related tests
    ocr: OCR functionality tests
    automation: Automation workflow tests
    smoke: Smoke tests for basic functionality
    critical: Critical path tests
    regression: Regression tests
    performance: Performance tests
    
# Async support
asyncio_mode = auto

# Coverage options (if pytest-cov is installed)
# addopts = --cov=services --cov=trae_backend_server --cov-report=html --cov-report=term

# Minimum Python version
minversion = 3.8

# Test timeout (if pytest-timeout is installed)
timeout = 300

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning:PIL.*
    ignore::UserWarning:PIL.*